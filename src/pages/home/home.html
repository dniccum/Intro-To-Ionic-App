<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons end>
      <button ion-button icon-only clear (tap)="viewSettings()">
        <ion-icon light name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="heading">
    <small>who paid</small>Last?
  </div>
  <ion-card class="no-results" *ngIf="resultArray.length === 0">
    No People Exist!
  </ion-card>
  <ion-card class="result {{ result.whoPaid }}" (longPress)="showDelete(i, result.id)" *ngFor="let result of resultArray; let i = index;" (tap)="toggleResult(i, result.id, result.whoPaid)">
    <div class="persons-name">
      {{ result.firstName }} {{ result.lastName }}
    </div>
    <div class="label you">you</div>
    <div class="label them">them</div>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-navbar color="secondary">
    <button type="button" class="add-button" (tap)="showAddModal()"><ion-icon light name="add"></ion-icon></button>
  </ion-navbar>
</ion-footer>
